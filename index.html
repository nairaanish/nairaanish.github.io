<!DOCTYPE html>
<html lang="en" data-theme="light">
<!-- Previous head and style sections remain the same -->
<head>
    <!-- Previous head content remains the same -->
    <style>
        /* Previous styles remain the same */
        
        /* Modified animation classes to ensure smooth transitions in both directions */
        .fade-up {
            opacity: 0;
            transform: translateY(60px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            will-change: opacity, transform;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.6s ease-out;
            will-change: opacity;
        }

        .slide-left {
            opacity: 0;
            transform: translateX(-60px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            will-change: opacity, transform;
        }

        .slide-right {
            opacity: 0;
            transform: translateX(60px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            will-change: opacity, transform;
        }

        .scale-up {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            will-change: opacity, transform;
        }

        .animate {
            opacity: 1;
            transform: translate(0) scale(1);
        }

        /* Previous styles continue... */
    </style>
</head>
<body>
    <!-- Previous HTML content remains exactly the same until the script section -->

    <script>
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
        });

        // Enhanced Scroll Animations
        const animateElements = document.querySelectorAll('.fade-up, .fade-in, .slide-left, .slide-right, .scale-up');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                // Add animation class when element enters viewport
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                } else {
                    // Remove animation class when element leaves viewport
                    // Don't remove for hero section elements to keep them visible
                    if (!entry.target.closest('.hero')) {
                        entry.target.classList.remove('animate');
                    }
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '-50px 0px -50px 0px'
        });

        // Observe all animated elements
        animateElements.forEach(element => {
            observer.observe(element);
        });

        // Initial animation for hero section
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelectorAll('.hero .fade-up').forEach(element => {
                    element.classList.add('animate');
                });
            }, 100);
        });
    </script>
</body>
</html>
