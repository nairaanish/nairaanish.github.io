<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Research Portfolio</title>
    <style>
        :root {
            --background: #ffffff;
            --text: #1a1a1a;
            --accent: #4f46e5;
            --surface: #f8fafc;
            --border: #e2e8f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --text: #f1f5f9;
                --accent: #818cf8;
                --surface: #1e293b;
                --border: #334155;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--background);
            padding: 1.5rem 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            margin-left: 2rem;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding-top: 60px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .topic-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .topic-tag {
            background: var(--surface);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            border: 1px solid var(--border);
        }

        section {
            padding: 4rem 0;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-content">
                <div class="logo">Name</div>
                <div class="nav-links">
                    <a href="#research">Research</a>
                    <a href="#publications">Publications</a>
                    <a href="#projects">Projects</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Research & ML Portfolio</h1>
                <p>[Your research interests & focus areas]</p>
                <div class="topic-tags">
                    <span class="topic-tag">Deep Learning</span>
                    <span class="topic-tag">NLP</span>
                    <span class="topic-tag">Computer Vision</span>
                </div>
            </div>
        </div>
    </section>

    <section id="research">
        <div class="container">
            <h2>Research Areas</h2>
            <!-- Research content will go here -->
        </div>
    </section>
</body>
</html>
